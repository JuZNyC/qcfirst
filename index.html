<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<!-- Navbar and display page -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-left" href="index.html">
            <img src="img/logo.png" alt="logo" id="logo" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <a class="nav-item nav-link" href="index.html" style="margin-left: 60px"> <strong>Home</strong></a>
            <a class="nav-item nav-link active" href="newUser.html"><strong>New User</strong></a>
            <a class="nav-item nav-link active" href="lostUserPass.html"><strong>Lost Username/Password</strong></a>
            <a class="nav-item nav-link" href="facultyHomepage.html"><strong>Faculty Homepage</strong></a>
            <a class="nav-item nav-link" href="studentHomepage.html"><strong>Student Homepage</strong></a>
        </div>
    </nav>

    <div class="container">
        <form class="row gy-2 gx-3 justify-content-md-center" action="facultyHomepage.html">
            <div class="col-auto">
                <label for="qMail" class="visually-hidden">Qmail</label>
                <input type="email" id="qMail" name="qMail" class="form-control" placeholder="Qmail"><br>
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"><br>
                <button type="submit" class="btn btn-primary" value="Login">Login</button><br>
                <a href="newUser.html" class="justify-content-md-center">New User</a>
                <a href="lostUserPass.html" class="justify-content-md-center">Forgot?</a><br>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
