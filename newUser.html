<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User</title>
    <meta name="description" content="New User">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Navbar and display page -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-start">
        <a href="#" class="navbar-brand"><img src="img/qclogo.png" alt="qc logo" title="logo"></a>
        <h1 class="display-1" style="color: white;">CUNY Second</h1>
    </div>
</nav>
<div>
    <form class="newUser">
        <p>Please select account type</p>
        <input type="radio" value="Teacher" id="teacher" name="student">
        <label for="teacher">Teacher</label><br>
        <input type="radio" value="" id="student" name="student">
        <label for="student">Student</label><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm"><br>
        <label for="qMail">Qmail:</label>
        <input type="email" id="qMail" name="qMail"><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br>
        <input type="button" id="submit" name="submit" value="Submit">
        <input type="button" id="cancel" name="cancel" value="Cancel">
    </form>
</div>
</body>
</html>
