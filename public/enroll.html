<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enrollment</title>
        <meta name="description" content="Students enroll in selected class here">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="./js/validateAccess.js"></script>
        <script src="./js/enrollReady.js"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-left" href="studentHomepage.html">
              <img src="../img/logo.png" alt="logo" id="logo" height="75">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <a class="nav-item nav-link" href="studentHomepage.html" style="margin-left: 60px"> <strong>Home</strong></a>
              <a class="nav-item nav-link active" href="admin.html" style="margin-left: 60px"> <strong>Admin</strong> <span class="sr-only">(current)</span> </a>
          </div>
      </nav>

      <div class="container-fluid" style="margin-top:15px; width:80%">
        <form class="needs-validation" novalidate>
            <div class="row g-3 justify-content-center">
              <div class="col-md-4 mb-3">
                <label for="className">Class name</label>
                <input type="text" class="form-control" id="className" placeholder="Class name" readonly>
              </div>
              <div class="col-md-4 mb-3">
                <label for="classCapacity">Capacity</label>
                <input type="text" class="form-control" id="classCapacity" placeholder="Capacity" readonly>
              </div>
              <div class="col-md-4 mb-3">
                <label for="enrmntDate">Final Enrollment Date</label>
                <input type="text" class="form-control" id="enrmntDate" placeholder="Enrollment Date" readonly>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-floating">
                        <label for="courseDesc" class="text-center">Course Description</label>
                        <textarea class="form-control" id="courseDesc" rows="3" placeholder="Course Description" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="row g-3 justify-content-center">
              <div class="col-md-4 mb-3">
                <label for="className">Semester</label>
                <input type="text" class="form-control" id="semester" placeholder="Semester" readonly>
              </div>
              <div class="col-md-4 mb-3">
                <label for="scheduleDays">Days</label>
                <input type="text" class="form-control" id="scheduleDays" placeholder="Days" readonly>
              </div>
              <div class="col-md-4 mb-3">
                <label for="scheduleTime">Time</label>
                <input type="text" class="form-control" id="scheduleTime" placeholder="Enrollment Date" readonly>
              </div>
            </div>
            <div class="row row-cols-2" style="margin-top: 15px;">
                <button type="submit" class="btn btn-success btn-lg" id="enroll" style="background: #007bff">Enroll</button>
                <a href="studentHomepage.html" class="btn btn-danger btn-lg" style="background: #6c757d">Cancel</a>
            </div>
            <input type="hidden" id="cid">
      </div>
      <script src="./js/enroll.js"></script>
    </body>
</html>
