<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New User</title>
    <meta name="description" content="New User">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/newUser.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-left" href="index.html">
        <img src="img/logo.png" alt="logo" id="logo" height="75">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <a class="nav-item nav-link" href="index.html" style="margin-left: 60px"> <strong>Home</strong></a>
        <a class="nav-item nav-link active" href="newUser.html"><strong>New User</strong></a>
        <a class="nav-item nav-link active" href="lostUserPass.html"><strong>Lost Username/Password</strong></a>
        <a class="nav-item nav-link" href="facultyHomepage.html"><strong>Faculty Homepage</strong></a>
        <a class="nav-item nav-link" href="studentHomepage.html"><strong>Student Homepage</strong></a>
    </div>
</nav>
    <div class="container">
        <!-- <form class="row gy-2 gx-3 justify-content-md-center" id="regForm" onsubmit="return false"> -->
        <form class="row gy-2 gx-3 justify-content-md-center" id="regForm">
            <div class="col-auto">
                <label for="TeacherStudent">Please select account type</label>
                <select class="form-control" id="TeacherStudent" name="TeacherStudent">
                    <option value="faculty">Professor/Staff</option>
                    <option value="student">Student</option>
                </select><br>
                <label for="qMail" class="visually-hidden">Qmail</label>
                <input type="email" id="qMail" name="qMail" class="form-control" placeholder="Qmail" required>
                <small></small><br>

                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <small ></small><br>

                <label for="password" class="visually-hidden">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required>
                <small></small><br>

                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required>
                <small ></small><br>

                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
                <small ></small><br>

                <div class="text-center">
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary ">
                    <input type="button" id="cancel" name="cancel" value="Cancel" onclick="document.location = 'index.html'" class="btn btn-secondary">
                </div>
            </div>
        </form>
    </div>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script>
  $(document).ready(()=>{
    if(localStorage.getItem("token") != null){
      $("#navbarNavAltMarkup").append('<a class="nav-item nav-link active" href="/" onclick="return removeJWT()"><strong>Logout</strong></a>');
    }
  });
  function removeJWT(){
    localStorage.removeItem("token");
  }
</script>
</body>
</html>
