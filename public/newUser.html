<script>
    $(document).ready(()=>{
        if(localStorage.getItem("token") != null){
            $("#navbarNavAltMarkup").append('<a class="nav-item nav-link active" href="/" onclick="return removeJWT()"><strong>Logout</strong></a>');
        }
    });
    function removeJWT(){
        localStorage.removeItem("token");
    }
</script>

<script>
    const form = document.getElementById('regForm');
    form.addEventListener('submit', registerUser);

    async function registerUser(event){
        event.preventDefault();
        const qMail = document.getElementById('qMail').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const password = document.getElementById('password').value;
        const TeacherStudent = document.getElementById('TeacherStudent').value;
        console.log(event, "Got to here")
        $.post('/api/createUser', {
            qMail: qMail,
            firstName:firstName,
            lastName:lastName,
            password:password,
            TeacherStudent:TeacherStudent
        })
            .done((res)=>{
                document.location = "/index.html";
                console.log("Successfully created new user")
            })
            .fail((error)=>{
                document.location = '/index.html';
                alert('Something went wrong, please try again');
                console.log(error);
            });
    }
</script>
