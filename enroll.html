<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enrollment</title>
        <meta name="description" content="Students enroll in selected class here">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body style="background-image: ">
      <!-- Navbar and display page -->
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-left" href="studentHomepage.html">
              <img src="img/logo.png" alt="logo" id="logo" height="75">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <a class="nav-item nav-link" href="studentHomepage.html" style="margin-left: 60px"> <strong>Home</strong></a>
              <a class="nav-item nav-link active" href="newUser.html"><strong>New User</strong></a>
              <a class="nav-item nav-link active" href="lostUserPass.html"><strong>Lost Username/Password</strong></a>
              <a class="nav-item nav-link" href="facultyHomepage.html"><strong>Faculty Homepage</strong></a>
              <a class="nav-item nav-link" href="studentHomepage.html"><strong>Student Homepage</strong></a>
          </div>
      </nav>

      <div class="container" style="margin-top:15px">
        <form class="needs-validation" novalidate>
            <div class="row g-3 justify-content-center">
              <div class="col-md-4 mb-3">
                <label for="className">Class name</label>
                <input type="text" class="form-control" id="className" placeholder="Class name" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="classCapacity">Capacity</label>
                <input type="text" class="form-control" id="classCapacity" placeholder="Capacity" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="enrmntDate">Enrollment Date</label>
                <input type="text" class="form-control" id="enrmntDate" placeholder="Enrollment Date" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              
            </div>
            

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-floating">
                        <label for="courseDesc">Course Description</label>
                        <textarea class="form-control" id="courseDesc" rows="3" placeholder="Course Description" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="row row-cols-2" style="margin-top: 15px;">
                <button type="button" class="btn btn-success btn-lg" id="enroll" style="background: #007bff">Enroll</button>
                <a href="studentHomepage.html" class="btn btn-danger btn-lg" style="background: #6c757d">Cancel</a>
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
