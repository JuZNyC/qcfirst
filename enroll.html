<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enrollment</title>
        <meta name="description" content="Students enroll in selected class here">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
      <!-- Navbar and display page -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-start">
            <a href="#" class="navbar-brand"><img src="images/qclogo.png" alt="qc logo" title="logo"></a>
            <h1 class="display-1" style="color: white;">CUNY Second</h1>
        </div>
      </nav>

      <div class="container" style="margin-top:15px">
        <form class="needs-validation" novalidate>
            <div class="row g-3 justify-content-center">
              <div class="col-md-4 mb-3">
                <label for="className">Class name</label>
                <input type="text" class="form-control" id="className" placeholder="Class name" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="classCapacity">Capacity</label>
                <input type="text" class="form-control" id="classCapacity" placeholder="Capacity" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="enrmntDate">Enrollment Date</label>
                <input type="text" class="form-control" id="enrmntDate" placeholder="Enrollment Date" readonly>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              
            </div>
            

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-floating">
                        <label for="courseDesc">Course Description</label>
                        <textarea class="form-control" id="courseDesc" rows="3" placeholder="Course Description" readonly></textarea>
                    </div>
                </div>
            </div>

            <div class="row row-cols-2" style="margin-top: 15px;">
                <button type="button" class="btn btn-success btn-lg" id="enroll">Enroll</button>
                <a href="studentHomepage.html" class="btn btn-danger btn-lg">Cancel</a>
            </div>
      </div>



    </body>
</html>
